<mat-card>
  <mat-form-field>
    <mat-select>
      <mat-option
        *ngFor="let breed of breedList"
        [value]="breed.name"
        (onSelectionChange)="getSearchResults($event, $event.source.value)"
      >
        {{breed.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card>
    <mat-card-content *ngFor="let selectedBreed of breed">
      {{selectedBreed.name}}

    </mat-card-content>
  </mat-card>
</mat-card>
