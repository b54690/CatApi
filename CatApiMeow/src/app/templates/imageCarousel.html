<ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let image of images">
    <button style="background-color: green" (click)="favouriteSelect(image.id)"><img src="{{ image.url }}" alt=""></button>
  </div>
</ngx-slick>
<br>
<mat-button-toggle  *ngIf="images" (click)="slickModal.slickNext()">Next</mat-button-toggle>
